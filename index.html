  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://iirmp.utcluj.ro/files/Acasa/images/new_images/iirmp-logo.png" alt="" width="200" height="150">
      <h4 class="h3 mb-3 font-weight-normal">Please sign in</h4>
      <label for="inputEmail" class="sr-only">Admin e-mail address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Provided password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </body>

</html>
